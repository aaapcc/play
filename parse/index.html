<title>M3U8-视频解析-支持Cookie</title>
<style type="text/css">body,html,.huiv{background-color:#000;padding: 0;margin: 0;width:100%;height:100%;}</style>
<script type="text/javascript" src="https://fastly.jsdelivr.net/gh/aaapcc/static/m3u8play/parse/ckplayerx/ckplayer.js"></script>

<body ondragstart="window.event.returnValue=false" oncontextmenu="window.event.returnValue=false" onselectstart="event.returnValue=false" style="overflow-y:hidden;">
<div class="huiv"></div>
<script type="text/javascript">
	function GetRequest(urlStr) {
      if (typeof urlStr == "undefined") {
          var url = decodeURI(location.search); //获取url中"?"符后的字符串
     } else {
         var url = "?" + urlStr.split("?")[1];
     }
     var theRequest = new Object();
     if (url.indexOf("?") != -1) {
         var str = url.substr(1);
         strs = str.split("&");
         for (var i = 0; i < strs.length; i++) {
             theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
         }
     }
     return theRequest;
 }

   var urlList=GetRequest();
   var huiid = urlList.url; 
</script>
<script type="text/javascript" src="https://fastly.jsdelivr.net/gh/aaapcc/static/m3u8play/parse/player.js" charset="utf-8"></script>
</body>
